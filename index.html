<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repository Search - OrderBird</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/custom.css">

</head>

<body>
    <!-- Header -->
    <header class="bg-gray-400 p-4">
        <h1 class="text-3xl font-bold text-gray-800">Repo Search</h1>
    </header>
    <div class="container mx-auto p-4 md:py-10 md:px-20">
        <div class="bg-gray-50 p-4 md:p-10 border-black-200 rounded-2xl shadow-md border">
            
            <!-- Search Row -->
            <div class="md:flex justify-center mb-4 ">
                <div class="relative md:w-9/12">
                    <input type="text" id="searchField" class="rounded-2xl border w-full border-gray-300 px-4 py-3 mr-2"
                        placeholder="Search..." />
                    <button id="searchButton" class="bg-blue-500 absolute rounded-2xl flex items-center right-1 top-1 text-white px-4 py-2 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 fill-white" height="1em"
                        viewBox="0 0 512 512">
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg> Search</button>
                </div>
                
            </div>
    
            <!-- Main Content -->
            <div class="grid grid-cols-1 gap-1 md:grid-cols-2 mt-8 lg:px-40">
                <!-- Left Column -->
                <div class="md:col-span-1">
                    <div class="mb-4">
                        <h2 class="text-2xl font-bold mb-4 uppercase text-cyan-800 letter-spacing">Author</h2>
                        <!-- Picture of Engineer -->
                        <img src="https://placehold.co/200" alt="Engineer" class="h-auto w-8/12 rounded-2xl" id="authorImage" />
                    </div>
                </div>

                <div class="md:col-span-1">
                    <div class="mb-4">
                        <h2 class="text-2xl font-bold mb-4 uppercase text-cyan-800 letter-spacing">Repository Info</h2>
                        <!-- Fields for Repository Info -->
                        <!-- <div class="flex justify-between">
                            <div class="">
                            </div>
                            
                        </div> -->
                        <div class="mb-6">
                            <label for="repositoryName" class="mb-1 block font-bold">Repository Name</label>
                            <!-- <input type="text" id="repoName" readonly class="w-full rounded-full border border-gray-300 px-4 py-2"
                                placeholder="Repository Name" /> -->
                                <h4 class="text-2xl font-bold text-gray-800" id="repoName">Repo Name
                                </h4>
                        </div>
                        <div class="mb-6">
                            <label for="authorName" class="mb-1 block font-bold">Author Name</label>
                            <h4 class="text-2xl font-bold text-gray-800" id="authorName">Author Name
                            </h4>
                            <!-- <input type="text" readonly id="authorName"
                                class="w-full rounded-full border border-gray-300 px-4 py-2" placeholder="Author Name" /> -->
                        </div>
                        <div class="flex gap-2">
                            <div class="mb-4 flex items-center bg-cyan-600 w-max px-4 rounded text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="fill-white" height="1em" viewBox="0 0 448 512"><path d="M80 104a24 24 0 1 0 0-48 24 24 0 1 0 0 48zm80-24c0 32.8-19.7 61-48 73.3V192c0 17.7 14.3 32 32 32H304c17.7 0 32-14.3 32-32V153.3C307.7 141 288 112.8 288 80c0-44.2 35.8-80 80-80s80 35.8 80 80c0 32.8-19.7 61-48 73.3V192c0 53-43 96-96 96H256v70.7c28.3 12.3 48 40.5 48 73.3c0 44.2-35.8 80-80 80s-80-35.8-80-80c0-32.8 19.7-61 48-73.3V288H144c-53 0-96-43-96-96V153.3C19.7 141 0 112.8 0 80C0 35.8 35.8 0 80 0s80 35.8 80 80zm208 24a24 24 0 1 0 0-48 24 24 0 1 0 0 48zM248 432a24 24 0 1 0 -48 0 24 24 0 1 0 48 0z"/></svg>
                                 <span id="forks" class="ml-2 ">0 Forks</span></i>
    
                            </div>
                            <div class="mb-4 flex items-center bg-cyan-800 w-max px-4 rounded text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="fill-white" height="1em"
                                    viewBox="0 0 576 512">
                                    <path
                                        d="M287.9 0c9.2 0 17.6 5.2 21.6 13.5l68.6 141.3 153.2 22.6c9 1.3 16.5 7.6 19.3 16.3s.5 18.1-5.9 24.5L433.6 328.4l26.2 155.6c1.5 9-2.2 18.1-9.6 23.5s-17.3 6-25.3 1.7l-137-73.2L151 509.1c-8.1 4.3-17.9 3.7-25.3-1.7s-11.2-14.5-9.7-23.5l26.2-155.6L31.1 218.2c-6.5-6.4-8.7-15.9-5.9-24.5s10.3-14.9 19.3-16.3l153.2-22.6L266.3 13.5C270.4 5.2 278.7 0 287.9 0zm0 79L235.4 187.2c-3.5 7.1-10.2 12.1-18.1 13.3L99 217.9 184.9 303c5.5 5.5 8.1 13.3 6.8 21L171.4 443.7l105.2-56.2c7.1-3.8 15.6-3.8 22.6 0l105.2 56.2L384.2 324.1c-1.3-7.7 1.2-15.5 6.8-21l85.9-85.1L358.6 200.5c-7.8-1.2-14.6-6.1-18.1-13.3L287.9 79z" />
                                </svg>
                                 <span id="stars" class="ml-2">0 Stars</span> </i>
    
                            </div>
                        </div>
                        <!-- Popular Span -->
                        <div id="isPopular"></div>
                    </div>
                </div>
    
            </div>
        </div>

        <!-- Footer -->
        <footer class="my-4 md:absolute bottom-0 right-10">
            <h3 class="text-sm font-bold">Repo Search Engine by Murtaza - CopyrightÂ© </h3>
        </footer>
    </div>

    <script src="main.js"></script>

</body>

</html>
